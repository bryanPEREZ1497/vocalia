<div class="container">
<app-navbar></app-navbar>
<header class="title">
    <h1>Goles</h1>
</header>
<div class="equipos">
    <div class="equipo" *ngFor="let equipo of equipos">
        <div class="head-team">
            <img [src]="equipo.src" alt="" width="60%" height="">
            <p>{{equipo.goles}}<span style="color: black" class="material-icons">
                    sports_soccer
                </span></p>
        </div>
        <div>
            <mat-form-field>
                <mat-label>NÃºmero de jugador</mat-label>
                <input matInput #camiseta type="number" (keyup.enter)="newGoal(camiseta.value,equipo.nombre);camiseta.value=''" required>
            </mat-form-field>
            <button mat-raised-button  (click)="newGoal(camiseta.value,equipo.nombre);camiseta.value=''">+ Nuevo
                gol</button>
        </div>

        <div>
            <table *ngIf="equipo.goleadores">
                <tr>
                    <th>Camiseta</th>
                    <th>Nombre</th>
                    <th>Goles<span class="material-icons">
                            sports_soccer
                        </span></th>
                </tr>
                <tr *ngFor="let goleador of equipo.goleadores">
                    <td>{{goleador.camiseta}}</td>
                    <td>{{goleador.nombre}}</td>
                    <td>{{goleador.goles}}

                        <span style="cursor: pointer;
                        color: blue;" class="material-icons" (click)="plus(goleador,equipo)">
                            add_circle
                        </span>

                        <span style="cursor: pointer;
                        color: red" class="material-icons" (click)="minus(goleador,equipo)">
                            remove_circle
                        </span>
                    </td>

                </tr>
            </table>
        </div>
    </div>
    <hr>

</div>
<br>
<app-tarjetas></app-tarjetas>
</div>
